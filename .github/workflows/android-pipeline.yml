name: AndroidCI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  compileKotlin:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Compile framework
      run: ./gradlew compileDebugKotlin
